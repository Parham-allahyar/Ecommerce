version: '3'
################################################################################
### Networks
################################################################################
networks:
  laravel:



################################################################################
### Service
################################################################################

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8080:80"
      - "8081:81"
    volumes:
      - ./api:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel
    links:
      - client

  mysql:
    image: mysql:5.7.29
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./api:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - laravel

      
   
    